<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório das Ofertas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1c1e21;
        }
        .button {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        .button-primary {
            color: #fff;
            background-color: #25D366;
        }
        .button-primary:hover {
            background-color: #1fb355;
        }
        .button-secondary {
            color: #606770;
            background-color: #f5f6f7;
            border: 1px solid #dddfe2;
        }
        .button-secondary:hover {
            background-color: #e4e6eb;
        }
        .button-secondary.copied {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
        .instructions {
            font-size: 0.9em;
            color: #606770;
            line-height: 1.6;
            margin-top: 20px;
            padding: 0 10px;
        }
        .instructions a {
            color: #007bff;
            text-decoration: none;
        }
        .instructions a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #1c1e21;
        }
        .qrcode-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #606770;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }
        .close-button:hover {
            color: #1c1e21;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://imgur.com/a/l16W6eY" alt="Ô Tio Garimpeiro de Ofertas" class="avatar">

        <h1>Ô Tio Garimpeiro de Ofertas</h1>

        <button class="button button-primary" onclick="entrarNoGrupo()">
            Entrar no grupo
        </button>

        <button class="button button-secondary" id="copyButton" onclick="copiarLink()">
            Copiar o link do grupo
        </button>

        <p class="instructions">
            Caso esteja com problemas para entrar no grupo, abra o WhatsApp e cole o link em uma conversa. Então clique no link para abrir direto no grupo.<br>
            <a href="#" onclick="mostrarQRCode(); return false;">Você pode clicar aqui para ver o QRCode.</a>
        </p>
    </div>

    <!-- Modal do QRCode -->
    <div id="qrcodeModal" class="modal" onclick="fecharModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-button" onclick="fecharModal()">&times;</button>
            <h2>QR Code do Grupo</h2>
            <img src="https://imgur.com/a/Cu8gjaa" alt="QR Code do Grupo" class="qrcode-image">
            <p style="margin-top: 15px; color: #606770; font-size: 0.9em;">
                Escaneie com a câmera do WhatsApp
            </p>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // COLE O LINK DO SEU GRUPO AQUI
        // ----------------------------------------------------
        const linkDoGrupo = "https://bit.ly/EntreNoGrupoDoTio";

        function entrarNoGrupo() {
            window.location.href = linkDoGrupo;
        }

        function copiarLink() {
            const copyButton = document.getElementById('copyButton');
            navigator.clipboard.writeText(linkDoGrupo).then(() => {
                copyButton.innerText = 'Copiado!';
                copyButton.classList.add('copied');
            }).catch(err => {
                console.error('Falha ao tentar copiar: ', err);
                copyButton.innerText = 'Falhou!';
                copyButton.style.backgroundColor = '#dc3545';
            });
            setTimeout(() => {
                copyButton.innerText = 'Copiar o link do grupo';
                copyButton.classList.remove('copied');
                copyButton.style.backgroundColor = '';
            }, 2000);
        }

        function mostrarQRCode() {
            document.getElementById('qrcodeModal').classList.add('active');
        }

        function fecharModal(event) {
            if (!event || event.target.id === 'qrcodeModal') {
                document.getElementById('qrcodeModal').classList.remove('active');
            }
        }
    </script>
</body>
</html>
